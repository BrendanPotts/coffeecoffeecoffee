<script>//fallback script because I cant get pgrouting to play ball on live server this uses google routing as a round trip.//
function myNavFunc(){
    // If iPhone
    if( (navigator.platform.indexOf("iPhone") != -1) 
        || (navigator.platform.indexOf("iPod") != -1)
        || (navigator.platform.indexOf("iPad") != -1))
         window.open("maps://maps.google.com/maps?daddr={{shop.ycoord}},{{shop.xcoord}}&amp;l7=");
    else
         window.open("http://maps.google.com/maps?daddr={{shop.ycoord}},{{shop.xcoord}}&amp;l7=");
}
</script>

<div class="container">
    <div class="jumbotron">
    
      <div id="detailheader"><h1>{{shop.name}}</h1>
      <p>{{shop.address}}</p> 
      <p>{{shop.url}}</p>
      </div>
<div class="detailheader">
        <div id="maplink"><a style="cursor: pointer;" onclick="myNavFunc()"><img src="images/compass.png" alt="routing">
        </a></div>
        <div id="shopimage"><img src="{{shop.external}}" width="100%" ALT="shop photo"></div>
    </div>
       <div class="row">
      <div class="col-sm-4">
        <h3>Column 1</h3>
        <p><img width="100%" height=auto src="{{shop.internalpic}}" ALT="internal shot"></p>
        <p>{{shop.aboutus}}</p>
      </div>
    
      <div class="col-sm-4">
        <h3>Shop details</h3>
        <p><checkbox>breakfast{{shop.breakfast}}</p>
        <p><checkbox>lunch{{shop.lunch}}</p>
        <p><checkbox>hot food{{shop.hotfood}}</p>
        <p><checkbox>full kitchen{{shop.kitchen}}</p>
      </div>
      
      <div class="col-sm-4">
        <h3>Coffee</h3>        
        <p>Coffee served: {{shop.coffee1}}</p>
        <p>Grinder : {{shop.grinder1}}</p>
        <p>Machine: {{shop.machine1}}</p>

      </div>
    </div>
</div>
