{{> admin-header}}
<div class="container-fluid main-container">
    <div class="col-md-2 sidebar">
        <ul class="nav nav-pills nav-stacked">
            <li><a href="/cms/admin">Home</a></li>
            <li class="active"><a href="/cms/shops">Shops</a></li>
            <li><a href="/cms/users">Users</a></li>
        </ul>
    </div>
    <div class="col-md-10 content">
        <div class="panel panel-default">
            <div class="panel-heading">
                Shop
            </div>
            <div class="panel-body">

            <form class="form-horizontal" method="post" action="/cms/shop_edit">
            <fieldset>

            <!-- Form Name -->
            <legend>Add/Edit Shop</legend>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="name">Shop name</label>
              <div class="col-md-5">
              <input id="name" name="name" type="text" placeholder="Coffee Inc" class="form-control input-md" required="">

              </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="address">Shop address</label>
              <div class="col-md-6">
              <input id="address" name="address" type="text" placeholder="21 main street.." class="form-control input-md" required="">

              </div>
            </div>

            <!-- Textarea -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="about">About</label>
              <div class="col-md-4">
                <textarea class="form-control" id="about" name="about">A brief introduction or blurp.</textarea>
              </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="owner">Owner</label>
              <div class="col-md-5">
              <input id="owner" name="owner" type="text" placeholder="Owner" class="form-control input-md">

              </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="href">Website</label>
              <div class="col-md-5">
              <input id="href" name="href" type="text" placeholder="http://www.coffee.ie" class="form-control input-md">

              </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="phone">Phone</label>
              <div class="col-md-5">
              <input id="phone" name="phone" type="text" placeholder="011234567" class="form-control input-md" required="">

              </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="email">Email</label>
              <div class="col-md-5">
              <input id="email" name="email" type="text" placeholder="info@coffee.ie" class="form-control input-md">

              </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="facebook">Facebook</label>
              <div class="col-md-5">
              <input id="facebook" name="facebook" type="text" placeholder="https://www.facebook.com/coffee" class="form-control input-md">

              </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="twitter">Twitter</label>
              <div class="col-md-5">
              <input id="twitter" name="twitter" type="text" placeholder="https://www.twitter.com/coffee" class="form-control input-md">

              </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="instagram">Instagram</label>
              <div class="col-md-5">
              <input id="instagram" name="instagram" type="text" placeholder="https://instagram.com/coffee" class="form-control input-md">

              </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="pinterest">Pinterest</label>
              <div class="col-md-5">
              <input id="pinterest" name="pinterest" type="text" placeholder="https://www.pinterest.com/coffee" class="form-control input-md">

              </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="coffee1">Coffee 1</label>
              <div class="col-md-6">
              <input id="coffee1" name="coffee1" type="text" placeholder="" class="form-control input-md">

              </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="coffee2">Coffee 2</label>
              <div class="col-md-6">
              <input id="coffee2" name="coffee2" type="text" placeholder="" class="form-control input-md">

              </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="coffee3">Coffee 3</label>
              <div class="col-md-6">
              <input id="coffee3" name="coffee3" type="text" placeholder="" class="form-control input-md">

              </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="coffee4">Coffee 4</label>
              <div class="col-md-6">
              <input id="coffee4" name="coffee4" type="text" placeholder="" class="form-control input-md">

              </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="grinder1">Grinder 1</label>
              <div class="col-md-6">
              <input id="grinder1" name="grinder1" type="text" placeholder="" class="form-control input-md">

              </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="grinder2">Grinder 2</label>
              <div class="col-md-6">
              <input id="grinder2" name="grinder2" type="text" placeholder="" class="form-control input-md">

              </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="machine1">Machine 1</label>
              <div class="col-md-6">
              <input id="machine1" name="machine1" type="text" placeholder="" class="form-control input-md">

              </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="machine2">Machine 2</label>
              <div class="col-md-6">
              <input id="machine2" name="machine2" type="text" placeholder="" class="form-control input-md">

              </div>
            </div>

            <!-- Multiple Checkboxes -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="amenities">Amenities</label>
              <div class="col-md-4">
              <div class="checkbox">
                <label for="amenities-0">
                  <input type="checkbox" name="amenities" id="amenities-0" value="seating">
                  Seating
                </label>
            	</div>
              <div class="checkbox">
                <label for="amenities-1">
                  <input type="checkbox" name="amenities" id="amenities-1" value="dedicated">
                  Dedicated
                </label>
            	</div>
              <div class="checkbox">
                <label for="amenities-2">
                  <input type="checkbox" name="amenities" id="amenities-2" value="wifi">
                  WiFi
                </label>
            	</div>
              <div class="checkbox">
                <label for="amenities-3">
                  <input type="checkbox" name="amenities" id="amenities-3" value="service">
                  Service
                </label>
            	</div>
              <div class="checkbox">
                <label for="amenities-4">
                  <input type="checkbox" name="amenities" id="amenities-4" value="loyality">
                  Loyality
                </label>
            	</div>
              <div class="checkbox">
                <label for="amenities-5">
                  <input type="checkbox" name="amenities" id="amenities-5" value="child_friendly">
                  Child friendly
                </label>
            	</div>
              <div class="checkbox">
                <label for="amenities-6">
                  <input type="checkbox" name="amenities" id="amenities-6" value="work_friendly">
                  Work friendly
                </label>
            	</div>
              <div class="checkbox">
                <label for="amenities-7">
                  <input type="checkbox" name="amenities" id="amenities-7" value="hot_food">
                  Hot food
                </label>
            	</div>
              <div class="checkbox">
                <label for="amenities-8">
                  <input type="checkbox" name="amenities" id="amenities-8" value="lunch">
                  Lunch
                </label>
            	</div>
              <div class="checkbox">
                <label for="amenities-9">
                  <input type="checkbox" name="amenities" id="amenities-9" value="breakfast">
                  Breakfast
                </label>
            	</div>
              <div class="checkbox">
                <label for="amenities-10">
                  <input type="checkbox" name="amenities" id="amenities-10" value="kitchen">
                  Kitchen
                </label>
            	</div>
              <div class="checkbox">
                <label for="amenities-11">
                  <input type="checkbox" name="amenities" id="amenities-11" value="credit_card">
                  Credit card
                </label>
            	</div>
              </div>
            </div>

            </fieldset>
            <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
</div>
<script src="/js/cms/shop-admin.js"></script>
{{> admin-footer}}
