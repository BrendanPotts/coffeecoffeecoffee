{{> admin-header}}
<div class="container-fluid main-container">
    <div class="col-md-2 sidebar">
        <ul class="nav nav-pills nav-stacked">
            <li><a href="/cms/admin">Home</a></li>
            <li class="active"><a href="/cms/shops">Shops</a></li>
            <li><a href="/cms/users">Users</a></li>
        </ul>
    </div>
    <div class="col-md-10 content">
        <div class="panel panel-default">
            <div class="panel-heading">
                Shop Directory
            </div>
            <div class="panel-body">
                <a class="btn btn-success pull-right" style="margin-bottom: 30px;" href="/cms/shopform" role="button">Add a Shop</a>
                <table id="shoplist" class="table table-striped table-bordered" cellspacing="0" width="100%">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Address</th>
                                <th>Phone</th>
                                <th>Email</th>
                                <th>Last Update</th>
                            </tr>
                        </thead>
                        <tbody>
                            {{#data}}
                                <tr>
                                    <td><a href="/cms/shopform?id={{shop_id}}">{{name}}</a></td>
                                    <td>{{address}}</td>
                                    <td>{{phone}}</td>
                                    <td>{{email}}</td>
                                    <td>{{last_update}}</td>
                                </tr>
                            {{/data}}
                        </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="/js/cms/shop-admin.js"></script>
{{> admin-footer}}
